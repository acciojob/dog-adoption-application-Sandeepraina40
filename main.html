<!DOCTYPE html>
<html>
<head>
  <title>Dog Adoption Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form class="form-container">
    <h2>Dog Adoption Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required><br><br>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br><br>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required><br><br>

    <label>
      <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>
    <br><br>

    <label for="multiSelect">Please select your preferred breeds:</label><br>
    <select name="breeds" id="multiSelect" multiple>
      <option value="beagle">Beagle</option>
      <option value="labrador">Labrador</option>
      <option value="german_shepherd">German Shepherd</option>
    </select>
    <br><br>

    <input type="submit" id="submit" value="Submit">
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>
</html>
