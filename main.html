<!DOCTYPE html>
<html>
  <head>
    <title>Dog Adoption Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name"><br><br>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address"><br><br>

      <input type="checkbox" id="checkbox" name="dog_experience" value="Have you ever lived with a Dog before?">
      <label for="checkbox">Have you ever lived with a Dog before?</label><br><br>

      <label for="multiSelect">Please select your preferred breeds:</label><br>
      <select id="multiSelect" name="breeds" multiple>
        <option value="Beagle">Beagle</option>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
      </select><br><br>

      <input type="submit" id="submit" value="Submit">
    </form>

    <script src="./script.js"></script>
  </body>
</html>
